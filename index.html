<!DOCTYPE html>

<html>
    <head>
        <title>Route in Google Map</title>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "routeCreate" class = "routePanels">
            <input id="api-key" type="text" placeholder="Enter Google Maps API Key">
            <input id = "origin" type = "text" placeholder = "Enter a origin">
            <input id = "destination" type = "text" placeholder = "Enter a destination">
            <button type = "button" onclick="loadMapScript()">Load Map</button>
            <button type = "button" onclick="updateRoute()">Create Route</button>
            <button type = "button" onclick="drawNewRoute()">Draw 407 Route</button>
        </div>

        <div id = "routeOptions" class = "routePanels">
            <div class = "checkbox-item">
                <input type="checkbox" id="weekendCheckbox">
                <label for="weekendCheckbox">Is Weekend</label>
            </div>
            
            <div class = "checkbox-item">
                <input type="checkbox" id="transCheckbox">
                <label for="transCheckbox">Has Transponder</label>
            </div>
        </div>

        <div id = "routeResults" class = "routePanels">
            <div>
                <p id = "bestRoute"></p>
            </div>
        </div>
         
        <div id="map"></div>
        
        <script src = "app.js"></script>
        <script src = "autocomplete.js"></script>
        <script src = "route.js"></script>
        <script src = "maps.js"></script>
    </body>     
</html>
