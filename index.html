<!DOCTYPE html>

<html>
    <head>
        <title>Route in Google Map</title>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div style = "padding: 2px 0px">
            <input id="api-key" type="text" placeholder="Enter Google Maps API Key"
                style = "width:100%; max-width: 300px">
            <button class="colorButton" onclick="loadMapScript()">Submit</button>
        </div>

        <div style = "padding: 2px 0px">
            <input id = "origin" type = "text" placeholder = "Enter a origin"
                style = "width: 100%; max-width: 600px">
        </div>

        <div style = "padding: 2px 0px">
            <input id = "destination" type = "text" placeholder = "Enter a destination"
                style = "width: 100%; max-width: 600px">
            <button class="colorButton" onclick = "updateRoute()"> Create Map </button>
        </div>

        <script>
            document.querySelectorAll(".colorButton").forEach(button => {
                button.addEventListener("click", function() {
                    this.style.backgroundColor = 'lightgreen'; 
                });
            });
        </script>
        
        <div id = "map" style = "width:100%; height:550px;"></div>
        <h3>Total Travel Time</h3>
        <div id = "travelTime"></div>
        <h3>Toll Info</h3>
        <div id = "tollInfo"></div>
        <h3>Direction Instructions</h3>
        <div id = "DirectionInstructions"></div>
        
        <script src = "app.js"></script>
    </body>     
</html>
